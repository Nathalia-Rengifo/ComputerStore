    <div class="container">
        <div class="row mt-4">
            <div class="col-12 col-md-6 col-lg-6">
                <h1>Valor de venta</h1>

                <!-- FORMULARIO -->
                <label for="basic-url" class="form-label">Valor de compra</label>
                    <div class="input-group mb-3">
                    <input type="number" class="form-control" value="" id="compra" aria-describedby="basic-addon3" required>
                </div>

                <label for="basic-url" class="form-label">% utilidad o ganancia</label>
                    <div class="input-group mb-3">
                    <input type="number" class="form-control" value="" id="utilidad" aria-describedby="basic-addon3" required>
                </div>

                <label for="basic-url" class="form-label">% IVA</label>
                    <div class="input-group mb-3">
                    <input type="number" class="form-control" value="" id="iva" aria-describedby="basic-addon3" required>
                </div>

                <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                <br>
                <div class="mt-4">
                    <label for="basic-url" class="form-label">Valor de venta $</label>
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" value="" id="totalVenta" aria-describedby="basic-addon3" disabled>
                </div>

                <label for="basic-url" class="form-label">Ganancia $</label>
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" value="" id="ganancia" aria-describedby="basic-addon3" disabled>
                </div>
                </div> 
            </div>
                
            <div class="col-12 col-md-6 col-lg-6">
                <h1>Tamaño de datos</h1>

				<!-- Calculadora -->
				<div class= "container" >
					<div class="mb-3">
						<label for="formGroupExampleInput" class="form-label">Tamaño a Calcular</label>
						 <input type="text" class="form-control" value="" id="Valor1" aria-describedby="basic-addon3" required placeholder="Ingrese el valor">
					</div>
					
					<div class="btn-group">
					  <button type="button" class="btn btn-secondary">Seleccione</button>
					  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
						<span class="visually-hidden">Toggle Dropdown</span>
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
							<li><a class="dropdown-item" href="#">Byte</a></li>
							<li><a class="dropdown-item" href="#">Kilobyte</a></li>
							<li><a class="dropdown-item" href="#">Megabyte</a></li>
							<li><a class="dropdown-item" href="#">Gigabyte</a></li>
							<li><a class="dropdown-item" href="#">Terabyte</a></li>
					  </ul>
					</div>

					<div class="mb-3">
					  <label for="formGroupExampleInput2" class="form-label">Tamaño Calculado</label>
						<input type="text" class="form-control" value="" id="Valor2" aria-describedby="basic-addon3" required placeholder="El valor equivale a">
					</div>
						<div class="btn-group">
						  <button type="button" class="btn btn-secondary">Seleccione</button>
						  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
							<span class="visually-hidden">Toggle Dropdown</span>
						  </button>
						  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a class="dropdown-item" href="#">Byte</a></li>
								<li><a class="dropdown-item" href="#">Kilobyte</a></li>
								<li><a class="dropdown-item" href="#">Megabyte</a></li>
								<li><a class="dropdown-item" href="#">Gigabyte</a></li>
								<li><a class="dropdown-item" href="#">Terabyte</a></li>
						  </ul>
						</div>
					</div>
					<div class="row mt-4">
						<button type="button" class="btn btn-primary" id="calcular">Calcular</button>
					</div>
				</div>
            </div>
